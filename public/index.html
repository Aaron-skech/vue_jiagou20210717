<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
       <my-component></my-component>
       <my-component></my-component>
       <my-component></my-component>
    </div>


    <script src="/dist/umd/vue.js"></script>
    <script>
        //内部会调用 Vue.extend 返回一个组件的构造函数 通过new这个构造函数产生实例
        Vue.component('my-component',{
            template:'<div>hello1111</div>',
        })
        //更改组件的合并策略 
        const vm = new Vue({
            el:'#app',
            components:{
                'my-component':{
                    template:'<div>hello222222222 <aa></aa></div>',
                    created(){
                        console.log('inner created')
                            },
                     mounted(){
                        console.log('inner mounted')
                     },
                    components:{
                        aa:{
                            template:'<div>psy</div>',
                            created(){
                                console.log('outer created')
                            },
                            mounted(){
                                 console.log('outer mounted')
                                },
                        }

                    }
                }

            },
            data(){
                return{
                      name:'Aaron'

                }
            }
        })

      console.log(Vue.options,vm)
       
            //希望数据变化可以自动的重新执行我们的渲染watcher

            // vm.$nextTick(()=>{
            //     console.log(vm.$el.innerHTML)
            // })
           
          


     
   
       

    </script>
</body>
</html>
